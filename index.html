<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome</h1>
      <h3>Create your own secure <span class="green">Password</span></h3>
      <div class="passwordDiv">
        <input type="text" readonly class="inputBar" />
        <span><i class="fa-solid fa-copy" onclick="copyPass()"></i></span>
      </div>
      <button class="generator" onclick="generatePass()">Generate Password</button>
      <p class="para">We won't save your password. Look at our <a class="btn" href="https://github.com/Tamalckb531/passwordGenerator" target="_blank">code</a> for further query .</p>
      
    </div>
   
    <script
      src="https://kit.fontawesome.com/9e29ec8e1b.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
